{% extends 'Kioskapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8 mx-auto" >

    <div class="card_ours mx-auto">
        <div class="card-header">
            <h5 class="card-title pt-3"> Type in Food Details:</h5>
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'add_food' %}">{% csrf_token %}
            
                <div class="form-group">
                    <label for="food_name"> Name: </label>
                    <input type="text" class="form-control" id="food_name" name="food_name">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="description"> Description: </label>
                            <input type="text" class="form-control w-50" id="description" name="description">
                        </div>
        
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="price"> Price: </label>
                            <input type="number" class="form-control w-50" id="price" name="price">
                        </div>
        
                    </div>
                </div>



                <button type="submit" class="mt-3 btn btn-secondary">Add to Food</button>
            </form>                


        </div>
    </div>
    <div class="d-flex justify-content-between my-0">
        <a class='table_button_l mt-2 mb-0' href="{% url 'viewfood'%}"><span>Back to Food list</span></a>
    </div>
</div>

{% endblock %}
