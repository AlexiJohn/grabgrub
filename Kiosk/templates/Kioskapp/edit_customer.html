{% extends 'Kioskapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card_ours mx-auto">
        <div class="card-header">
            <h5 class="card-title pt-3"> Type in Customer Details:</h5>
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'edit_customer' pk=c.pk %}">{% csrf_token %}
            
                <div class="form-group">
                    <label for="name"> Name: </label>
                    <input type="text" class="form-control" id="name" name="name" value="{{c.name}}">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="address"> Address: </label>
                            <input type="text" class="form-control w-50" id="address" name="address" value="{{c.address}}">
                        </div>
        
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="city"> City: </label>
                            <input type="text" class="form-control w-50" id="city" name="city" value="{{c.city}}">
                        </div>
        
                    </div>
                </div>



                <button type="submit" class="mt-3 btn btn-primary">Update</button>
            </form>                


        </div>
    </div>
    <div class="d-flex justify-content-between my-0">
        <a class='table_button_l btn-secondary mt-2 mb-0' href="{% url 'viewcustomers'%}"><span>Back to Customers</span></a>
    </div>
</div>
{% endblock %}
